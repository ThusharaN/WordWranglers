# Training context; "model" is not to be updated
model: bow
embedding: pretrained  # random, pretrained
predict_class: coarse #  fine, coarse

# Dataset paths
original_dataset: ./app/data/train_5500_label.txt
training_dataset: ./app/data/training.txt
validation_dataset: ./app/data/dev.txt
test_dataset: ./app/data/test.txt
pretrained_glove: ./app/data/glove.small.txt


# Configurations for bow
split_ratio: 0.1
min_freq: 5
word_embedding_dim: 300
hidden_dim: 64
coarse_classes: 6
fine_classes: 50
batch_size: 5
epochs : 10
learning_rate: 0.001

# Paths to persist the configurations for testing
model_path: ./app/data/model.pickle
word_indices: ./app/data/words.pickle
training_classes: ./app/data/classes.pickle
metadata: ./app/data/metadata.pickle